<div class="w-full flex justify-center">
    <div 
        class="bg-green-900 border-green-600 fixed top-5 w-full max-w-sm rounded-lg shadow-lg border-l-4 z-50"
    >
        <div class="flex p-4">
        <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    
        <div class="ml-3">
            <p class="text-sm font-medium text-green-400">{{ message }}</p>
        </div>
        
        <div class="ml-auto pl-3">
            <div class="-mx-1.5 -my-1.5">
            <button (click)="close()" type="button" class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 text-green-200">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            </div>
        </div>
        </div>
    </div>
</div>
